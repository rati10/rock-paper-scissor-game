<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  
  <div class="header">
    <img src="images/logo.svg" alt="" srcset="">
    <div class="score-container">
      <p class="text">SCORE</p>
      <p class="score">13</p>
    </div>
  </div>


  <div class="content">
    <div class="paper paper-position" data-game>
      <img src="images/icon-paper.svg" alt="" srcset="">
    </div>
    <div class="scissors scissors-position" data-game>
      <img src="images/icon-scissors.svg" alt="" srcset="">
    </div>
    <div class="rock rock-position" data-game>
      <img src="images/icon-rock.svg" alt="" srcset="">
    </div>
  </div>
  
  <div class="content-picked">
    <div class="user">
      <p>YOU PICKED</p>
      <div class="user-picked" data-user-picked></div>
    </div>

    <div class="result">
      <p>YOU LOSE</p>
      <button>PLAY AGAIN</button>
    </div>

    <div class="house">
      <p>THE HOUSE PICKED</p>
      <div class="house-picked" data-house-picked></div>
    </div>
  </div>


  <button class="rules">RULES</button>
  <div class="rules-hidden none">
    <div class="background">
      <p>RULES</p>
      <img src="images/icon-close.svg" alt="" srcset="">
    </div>
  </div>










  
  <!-- Score
  Rules
  
  You Picked
  The House Picked
  
  You Win
  You Lose
  
  Play Again -->

</body>
</html>
